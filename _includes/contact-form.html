<form id="lead_form" action="https://api.staticforms.xyz/submit" method="post">
  <input type="hidden" name="accessKey" value="{{site.data.contact__page.key}}">
  <div class="p-grid">
    <div class="input-container">
      <label for="name"></label>
      <!-- <div class="input-container"> -->
        <input type="text" id="name" name="name" placeholder="Name" />
    </div>
      <div class="input-container">
        <label for="phone"></label>
        <input type="tel" id="phone" name="phone" placeholder="Phone" />
      </div>
  </div>
  <div class="input-container">
   <div>
    <label for="email"></label>
    <input type="email" id="email" name="email" placeholder="Email" />
   </div>
  </div>
  <div class="input-container">
   <div>
    <label for="service"></label>
    <input type="text" class="required" id="service" name="$service" placeholder="Service Type" />
   </div>
  </div>
  <div class="input-container">
   <div>
    <label for="textarea"></label>
    <textarea name="$message" id="textarea" rows="10" placeholder="Message"></textarea>
   </div>
  </div>
  <div class="input-container">
  <button type="submit" value="Submit">get free quote</button></div>
</form>
