<div class="services-header__hero-grid__form-grid">
  <div class="services-header__hero-grid__form-grid__text">
    <h3>Contact Us Today</h3>
    <p>
      One of our customer service representatives will reach out
      to see how we can help you!
    </p>
  </div>
  <form id="lead_form" action="https://api.staticforms.xyz/submit" method="post">
    <input type="hidden" name="accessKey" value="{{site.data.contact__page.key}}">
    <div>
      <label for="name"></label>
      <input type="text" id="name" name="name" placeholder="Name" />
    </div>
    <div>
      <label for="email"></label>
      <input type="email" id="email" name="email" placeholder="Email" />
    </div>
    <div>
      <label for="phone"></label>
      <input type="tel" id="phone" name="phone" placeholder="Phone" />
    </div>
    <div><button type="submit" value="submit">SUBMIT</button></div>
  </form>
</div>

<style>
  form > div{
    position: relative;
    margin-bottom: 6px;
  }
  .help-block-error {
    display: block;
    color: red;
    font-size: 14px;
    font-style: italic;
    width: 100%;
    position: absolute;
    bottom: 0;
    /* margin: 6px 0; */
}
</style>
