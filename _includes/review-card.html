<div class="reviews__site__comments__grid">
    <div class="reviews__site__comments__grid__comment">
      <h4>{{review__item.author}}</h4>
      <div class="stars">
        {% for star in (1..review__item.rating) %}
          <svg
            height="14px"
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="star"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512"
            class="svg-inline--fa fa-star fa-w-18 fa-2x"
          >
            <path
              fill="currentColor"
              d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"
              class=""
            ></path>
          </svg>
        {% endfor %}
      </div>
      <p>
        {{review__item.review__text}}
      </p>
    </div>
    <div class="reviews__site__comments__grid__services">
      <h4>Services</h4>
      <ul>
        {% for service__item in review__item.services %}
          <li>
            <svg
              height="16px"
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="check"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              class="svg-inline--fa fa-check fa-w-16 fa-2x"
            >
              <path
                fill="currentColor"
                d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"
                class=""
              ></path>
            </svg>
            {{service__item}}
          </li>
        {% endfor %}
      </ul>
    </div>
</div>
<hr class="horizontal-line" />
